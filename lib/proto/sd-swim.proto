/**
 * Supported message types
 */
enum MessageType {
  JOIN = 0;
  UPDATE_JOIN = 1;
  PING = 2;
  PING_REQ = 3;
  SYNC = 4;
  ACK = 5;
  UPDATE = 6;
}

message Target {
  required string host = 1;
  optional int32 port = 2;
}

/**
 * SD-SWIM message
 */
message Msg {
  optional Target target = 1;
  required MessageType type = 2;
  optional string token = 3;
  optional string payload = 4;
}
